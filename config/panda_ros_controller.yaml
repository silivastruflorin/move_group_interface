controller_names:
  - ur5_controller

  # - panda_hand_controller

  - hand_controller


  # - panda_hand_controller

ur5_controller:
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  default: true
  joints:
   - shoulder_pan_joint
   - shoulder_lift_joint
   - elbow_joint
   - wrist_1_joint
   - wrist_2_joint
   - wrist_3_joint



hand_controller:
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  default: true
  joints:
   - rg2_finger_joint1
   - rg2_finger_joint2

